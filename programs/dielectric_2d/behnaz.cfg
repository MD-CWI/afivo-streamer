 ##############################################
 ###          Configuration file            ###
 ##############################################

 cylindrical = .false.
 #Below are the settings to add a dielectric
 use_dielectric = .true.
 #The dielectric type below is implemented in m_user.f90 
 #in the dielectric_2d folder, look at it for more details 
 #on changing the location of the dielectric
 dielectric_type = top
 
# We specify the dielectric ratio in m_user.f90, default = 2.0_dp

 prolong_density = limit

 # The desired endtime in seconds of the simulation:
 end_time = 25.0e-9

 # The name of the simulation:
 output%name = output/behnaz_2d

 # The number of grid cells per coordinate in a box:
 box_size = 8

 # The length of the (square) domain:
 domain_len = 32e-3 32e-3

 gas%components = N2 O2
 gas%fractions = 0.8 0.2

 # The gas pressure in bar (used for photoionization):
 gas%pressure = 0.1000E+01

 # The applied electric field:
 field_amplitude = 0.25E+07

 # The background ion and electron density in 1/m^3:
 background_density = 1.0000E+14

 # Initial density of the seed:
 seed_density = 0.5000E+19

 # Type of seed: neutral (0), ions (1) or electrons (-1)
 seed_charge_type = 0

 # The relative start position of the initial seed:
 seed_rel_r0 = 0.500E+00 0.6E+00

 # The relative end position of the initial seed:
 seed_rel_r1 = 0.500E+00 0.5E+00

 # Seed width:
 seed_width = 2.000E-04

 # Fallof type for seed, see m_geom.f90:
 seed_falloff = smoothstep

 # The timestep for writing output:
 output%dt = 0.2500E-09

 # The maximum timestep:
 dt_max = 1e-11

 table_data%max_townsend=1242.58527

## I dont yet fully understand why we cannot use anything other than montecarlo. The other methods give a multigrid solver error
 [photoi]
        # Whether photoionization is enabled:
        enabled = t
        method = montecarlo

 [photoi_mc]
        absorp_fac = 1e-10

 # Input file with transport data:
 input_data%file = ../../transport_data/td_air_siglo_swarm.txt
 input_data%old_style = t
